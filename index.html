	<title>Receta de patatas fritas</title>
	</head>
	
	<body style="background-color:grey">
		<h1 style="background-color:orange; front-size:50px">Patatas fritas</h1>
		<p style="front size:30px">Receta de patatas fritas caseras.</p>
		<img src="Imagenes/indice.jpeg" width="300" height=225 alt="Patatas fritas">
		<h2 style="color:blue; front-size:40px">Ingredientes</h2>
		<ul>
			<li>3 ó 4 patatas (300g.)</li>
			<li>4 dientes de ajo</li>
			<li>Aceite de oliva</li>
			<li>Sal</li>
		</ul>
		<h2 style="color:blue; front-size:40px">Elaboración (Pasos)</h2>
		<ol>
			<li>Calentar aceite en una sartén.</li>
			<li>Añadir las patatas cortadas, la sal y los ajos.</li>
			<li>Freír al gusto.</li>
			<li>Servir en el plato</li>
			</ol>
			<hr>
			</body>
